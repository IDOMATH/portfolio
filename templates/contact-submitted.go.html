{{template "base" .}}

{{define "content"}}

{{if index .BoolMap "submitted_successfully"}}
    {{$details := index .ObjectMap "contact_details"}}
    <p>{{ $details.Email }}</p>
    <p>{{ $details.Subject }}</p>
    <p>{{ $details.Message }}</p>
{{else}}
    <p>Could not send email</p>
{{end}}

{{end}}
