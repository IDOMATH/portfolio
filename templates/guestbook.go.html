{{template "base" .}}

{{define "content"}}
<div class="row">
    {{$signatures := index .ObjectMap "signatures"}}
    {{range $signatures}}
        <div class="column">

            <p>{{.Name}}</p>
        </div>
    {{end}}
</div>

<form hx-post="/sign-guestbook" hx-target="this" hx-swap="outerHTML">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="Blow">
    </div>
    <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" value="joe@blow.com">
    </div>
    <button class="btn">Submit</button>
</form>

{{end}}
